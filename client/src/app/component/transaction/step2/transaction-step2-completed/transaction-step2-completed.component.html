<h2>Completed</h2>
@if(userID === transaction.counterparty){
    <p>You accepted the trade on {{transaction.transactionSteps.transactionStep2.completedDate | date}}
    </p>
}
@else {
    <p>
        <mat-icon class="person-icon">person</mat-icon>
        {{transaction.counterparty}}
        accepted the trade on {{transaction.transactionSteps.transactionStep2.completedDate | date}}
    </p>
}
