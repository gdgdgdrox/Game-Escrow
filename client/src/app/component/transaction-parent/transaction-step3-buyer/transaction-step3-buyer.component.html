<div class="step3-buyer-container">
  <h2>Pay Escrow</h2>
  <p>Please transfer 
      <span class="price">
        SGD {{ transaction.price }}
    </span>
     to us via PayNow</p>
  <img [src]="qrPic" alt="qr"/>
  <button mat-stroked-button class="transfer-btn" type="button" (click)="onTransfer()">Done</button>
</div>
<div>
  @if(isVerifyingTransfer){
  <div class="spinner-overlay"></div>
  <div class="spinner-container">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  }
</div>
