<div class="custom-stepper">
  <!-- Step Indicators -->
  <div class="step-indicators">
    @for(step of steps; track step.label){
    <div
      [class.active]="currentStep === step.index"
      [class.completed]="step.index < currentStep"
      [class.disabled]="step.index > currentStep"
      (click)="goToStep(step.index)"
    >
      <span>{{ step.label }}</span>
    </div>
    }
  </div>

  <!-- Step Content -->
  <div class="step-content">
    <ng-container>
      @if(currentStep === 1){
        @if(transaction && transaction.transactionSteps.transactionStep1.status === 'completed'){
          <app-transaction-step1-completed
          [transaction]="transaction">

          </app-transaction-step1-completed>
        }
        @else {
          <app-transaction-step1
            (onCreateTransaction)="handleCreatedTransaction($event)"
          ></app-transaction-step1>
        }
      }
    </ng-container>
    <ng-container>
      @if(currentStep === 2){ @if(userID === transaction.counterparty){
      <app-transaction-step2-counterparty
        [transaction]="transaction"
        (onTradeAccepted)="handleTradeAccepted($event)"
      ></app-transaction-step2-counterparty>
      } @else {
      <app-transaction-step2-pending
        [transaction]="transaction"
        (onTradeAcceptedNotification)="handleTradeAcceptedNotification($event)"
      >
      </app-transaction-step2-pending>
      } }
    </ng-container>
    <!-- <ng-container>
      @if(currentStep === 3){
        <app-step3 (onPrevious)="previousStep()"></app-step3>
      }
    </ng-container> -->
  </div>

  <!-- Navigation Buttons -->
  <!-- <div class="step-navigation">
    <button (click)="previousStep()" [disabled]="currentStep === 0">
      Previous
    </button>
    <button (click)="nextStep()" [disabled]="currentStep === steps.length">
      Next
    </button>
  </div> -->
</div>
