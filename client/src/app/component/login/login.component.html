<div class="form-container">
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-card class="form-card">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" name="username" ngModel />
      </mat-form-field>
    

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" ngModel />
      </mat-form-field>
      <button mat-flat-button type="submit">Login</button>
      <em>New user? Register 
        <a [routerLink]="'/register'">here</a>
      </em>
      <p [ngClass]="{'failure': !loginSuccess}">{{ loginOutcomeMessage }}</p>
    </mat-card>
    </form>
</div>
<div>
  @if(isLoggingIn){
  <div class="spinner-overlay"></div>
  <div class="spinner-container">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  }
</div>
