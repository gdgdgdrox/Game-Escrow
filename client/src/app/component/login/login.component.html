<h1>Login</h1>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" ngModel />
  <br />
  <label for="password">Password</label>
  <input type="password" id="password" name="password" ngModel />
  <br />
  <button type="submit">login</button>
</form>
<button [routerLink]="['/register']">register</button>
<p>{{loginOutcomeMessage}}</p>
